name: Terraform

on:
  workflow_dispatch:
  schedule:
    - cron: "45 5 * * *"
  push:
    branches:
      - main
    paths:
      - .github/workflows/terraform.yml
      - deploy/terraform/**
  pull_request:
    branches:
      - main

jobs:
  google:
    name: Google
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        environment:
          - google
    environment:
      name: ${{ matrix.environment }}
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.6

      - name: Configure credentials
        run: |
          echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}' > credentials.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=../../../credentials.json" >> $GITHUB_ENV

      - name: Initialize backend
        run: terraform -chdir=deploy/terraform/${{ matrix.environment }} init

      - name: Select workspace
        run: terraform -chdir=deploy/terraform/${{ matrix.environment }} workspace select ${{ matrix.environment }}

      - name: Validate configuration
        run: terraform -chdir=deploy/terraform/${{ matrix.environment }} validate

      - name: Validate Terraform formatting
        run: terraform -chdir=deploy/terraform/${{ matrix.environment }} fmt -check

      - name: Create execution plan
        run: terraform -chdir=deploy/terraform/${{ matrix.environment }} plan -out=${{ matrix.environment }}.tfplan

      - name: Run execution plan
        run: terraform -chdir=deploy/terraform/${{ matrix.environment }} apply ${{ matrix.environment }}.tfplan
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
