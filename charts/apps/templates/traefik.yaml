{{- range .Values.clusters }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .name }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-{{ .name }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  project: default
  source:
    path: charts/traefik
    repoURL: https://github.com/nicklasfrahm/infrastructure.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
{{- end }}
