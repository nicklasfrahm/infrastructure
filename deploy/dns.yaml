zones:
  - provider: cloudflare
    name: nicklasfrahm.dev
    records:
      - name: gitops
        type: CNAME
        values:
          - delta.nicklasfrahm.dev
      - name: api
        type: CNAME
        values:
          - delta.nicklasfrahm.dev
      - name: mc-survival
        type: CNAME
        values:
          - delta.nicklasfrahm.dev
      - name: "@"
        type: GITHUB_PAGES
        githubPages:
          org: nicklasfrahm
      - name: kubestack
        type: GITHUB_PAGES
        githubPages:
          org: nicklasfrahm
      # TODO: Add "kubeapi" listener to edge before routing traffic to "alfa".
      - name: november
        type: SITE
        site:
          router: delta.nicklasfrahm.dev
      - name: moos
        type: SITE
        site:
          router: delta.nicklasfrahm.dev
      # A single node cluster with some storage to host MinIO for backups.
      - name: zebra
        type: SITE
        site:
          router: delta.nicklasfrahm.dev
      # TODO: Remove these once I have an internal DNS server.
      - name: zebra.srv
        type: A
        values:
          - 10.0.11.102
      - name: alfa.srv
        type: A
        values:
          - 172.31.255.0
      - name: bravo.srv
        type: A
        values:
          - 172.31.255.1
      - name: charlie.srv
        type: A
        values:
          - 172.31.255.2
      - name: delta.srv
        type: A
        values:
          - 172.31.255.3

  - provider: cloudflare
    name: odance.nl
    records:
      - name: "@"
        type: CNAME
        values:
          - delta.nicklasfrahm.dev

searchDomains:
  - srv.nicklasfrahm.dev
