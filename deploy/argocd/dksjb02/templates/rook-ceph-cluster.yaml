apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rook-ceph-cluster
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: rook-ceph
  source:
    repoURL: https://charts.rook.io/release
    targetRevision: v1.10.0
    chart: rook-ceph-cluster
    helm:
      values: |
        cephClusterSpec:
          resources:
            mgr:
              requests:
                cpu: "100m"
                memory: "128Mi"
            mon:
              requests:
                cpu: "200m"
                memory: "256Mi"
            osd:
              requests:
                cpu: "200m"
                memory: "256Mi"
            prepareosd:
              requests:
                cpu: "100m"
                memory: "50Mi"
            mgr-sidecar:
              requests:
                cpu: "100m"
                memory: "40Mi"
            crashcollector:
              requests:
                cpu: "100m"
                memory: "60Mi"
            logcollector:
              requests:
                cpu: "100m"
                memory: "100Mi"
            cleanup:
              requests:
                cpu: "100m"
                memory: "100Mi"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
