# We do not want to automatically enroll the cluster Argo CD is installed in.
createClusterRoles: false

configs:
  params:
    # Terminate TLS at the ingress controller.
    server.insecure: yes
  cm:
    url: "https://gitops.nicklasfrahm.dev"
    dex.config: |
      connectors:
        - type: github
          id: github
          name: GitHub
          config:
            clientID: ${OAUTH_CLIENT_ID}
            clientSecret: ${OAUTH_CLIENT_SECRET}
            orgs:
              - name: nicklasfrahm-dev
            teamNameField: slug
    admin.enabled: "false"
    kustomize.buildOptions: --enable-helm
  rbac:
    policy.default: role:readonly
    policy.csv: |
      g, nicklasfrahm-dev:argocd-admins, role:admin
    scopes: "[groups, email]"

server:
  ingress:
    enabled: true
    ingressClassName: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-production
    hosts:
      - "gitops.nicklasfrahm.dev"
    tls:
      - secretName: argocd-tls
        hosts:
          - "gitops.nicklasfrahm.dev"
  resources:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 500m
      memory: 128Mi

redis:
  resources:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

repoServer:
  resources:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 1000m
      memory: 256Mi

controller:
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

dex:
  resources:
    requests:
      cpu: 50m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 64Mi

applicationSet:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

notifications:
  enabled: false
